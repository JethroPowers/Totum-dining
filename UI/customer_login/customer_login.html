<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>customer_login</title>
<link href="customer_styles.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
  $('#nav-placeholder').load("../nav.html");

});
</script>

<script src="login.js"></script>
</head>

<body>
	<div id="nav-placeholder">

		</div> 
	<main  class="main">
    	
	   <div class="container">
			<div class="content flex-child">
				<div class="expired_user" id="expired_user">
					Your session has expired. Please login again
				</div>
				<h2 id="book">Login</h2>
                <div class="input-wrapper">
                  <div class="form-field success ">
                    <input type="email" placeholder="Email" id="email-login"/>
					<small></small>
                  </div>
				  <div class="form-field success">
                 	 <input type="password" placeholder="Password" id="password-login"/>
					<small></small>
					</div>
				  <small id="invalid-text"></small>
				  <div class="form-field">  
                  	<button class="book-button" id="login-button" >Login</button>
				  </div>
                </div>
			</div>

			<div class="customer-login-image flex-child">
			  <div class="image_text">Join the experience</div>
			</div>
	    </div>
	</main>
   
	  
</body>
</html>
