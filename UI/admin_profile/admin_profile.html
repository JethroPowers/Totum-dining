<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin Profile</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
  $('#nav-placeholder').load("../nav.html");

});
</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="admin_profile.js"></script>
<link href="admin_profile.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="nav-placeholder">

		</div> 
<main class="main">

  <h2>Admin profile</h2>
    <div class="main-div">
	   <div id="editModal" class="edit-modal">

		<!-- Modal content -->
		<div class="edit-modal-content">
				<span class="close">&times;</span>
				<h2 >Edit details</h2>
					<div class="input-wrapper">
						<div class="form-field success">
							<input type="text" placeholder="Full name (optional)" id="fullname-edit"/>
							<small></small>
						</div>

						<div class="form-field success">
							<input type="email" placeholder="Email (optional)" id="email-edit"/>
							<small></small>
						</div>
						<div class="form-field success">
							<input type="text" placeholder="Phone (optional)" id="phone-edit"/>
							<small></small>
						</div>
						<div class="form-field success">
							 <input type="password" placeholder="Current Password (optional)" id="current-password"/>
							<small></small>
							</div> 
						<div class="form-field success">
							 <input type="password" placeholder="New Password (optional)" id="new-password"/>
							<small></small>
							</div>
						<div class="form-field success">
							<input type="password" placeholder="Password Confirmation (optional)" id="password-confirmation-edit"/>
							<small></small>
						</div>
						
						<small id="invalid-text"></small>
						<div class="form-field">
							<button class="edit-button-model" id="edit-button-model">Edit</button>
						</div>
                    
                  </div>
			</div>

		</div>
      <div class="user-details child-div" >
        <div class="user-detail-header">Name</div>
		<div class="user-detail" id="full_name_admin_profile"></div> 
		<div class="user-detail-header">Email</div>
		<div class="user-detail" id="email_admin_profile"></div> 
		<div class="user-detail-header">Phone Number</div>
		<div class="user-detail" id="phone_admin_profile"></div> 
		<button class="edit-button" id="edit-button">Edit Profile</button>
	  </div>
      <div class="admin-buttons child-div">
	  	 <button class="admin-button" onclick="location.href='../create_meal_admin/create_a_meal_admin.html'" type="button">Create a meal</button>
		 <button class="admin-button" onclick="location.href='../create_meal_admin/create_a_meal_admin.html'" type="button">Food Options</button>
		 <button class="admin-button">Menu</button> 
		 <button class="admin-button">Completed Orders</button>
		 <button class="admin-button">Pending Orders</button>
		 <button class="admin-button">Reports</button>
      </div>
    </div>
		
</main>
</body>
</html>
